apply plugin: 'com.android.application'

repositories {
    maven { url "https://jitpack.io" }
}

android {
    signingConfigs {
        release {
            keyAlias 'release'
            keyPassword 'Techies121#'
            storeFile file('/Users/jagdeep/Dropbox/techies/keystores/pranayama.jks')
            storePassword 'Techies121#'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "it.techies.pranayama"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
